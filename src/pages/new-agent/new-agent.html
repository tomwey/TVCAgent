<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>新建分销商</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-input [(ngModel)]="agent.name" placeholder="输入姓名" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>手机</ion-label>
        <ion-input type="number" [(ngModel)]="agent.mobile" placeholder="输入手机" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>登录名</ion-label>
        <ion-input [(ngModel)]="agent.login" placeholder="输入登录名" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" [(ngModel)]="agent.password" placeholder="密码至少为6位" required></ion-input>
      </ion-item>
      <div padding>
          <button ion-button full (click)="commit();" [disabled]="!agent.name || !agent.mobile || !agent.login || !agent.password">新建</button>
      </div>
    </ion-list>
</ion-content>
