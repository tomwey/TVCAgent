<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="!!agent">
      <ion-avatar item-left>
        <img src="assets/imgs/default_avatar.png" />
      </ion-avatar>
      <h2 class="name">{{agent.name}}
        <span class="level">{{agent.level_name}}</span></h2>
      <p class="info">
        <span>账号: {{agent.login}}</span><br>
        <span>ID: {{agent.id}}</span>
      </p>
    </ion-item>
  </ion-list>
  <ion-list>
    <!-- 钱包 -->
    <button ion-item (click)="gotoWallet();">
      <ion-icon name="icon_wallet" class="wallet" item-left></ion-icon>
      钱包
    </button>
    <!-- 交易明细 -->
    <button ion-item (click)="gotoPayMoney();">
      <ion-icon name="icon_trade" class="trade" item-left></ion-icon>
      消费红包抵扣记录
    </button>
  </ion-list>
  <ion-list></ion-list>
    <ion-list>
    <!-- 常见问题 -->
    <button ion-item (click)="openPage('常见问题', 'faq');">
      <ion-icon name="icon_faq" class="faq" item-left></ion-icon>
      常见问题
    </button>
    <!-- 用户协议 -->
    <button ion-item (click)="openPage('用户协议', 'user_agreement');">
      <ion-icon name="ios-paper-outline" class="agreement" item-left></ion-icon>
      用户协议
    </button>

    <!-- 关于 -->
    <button ion-item (click)="openPage('关于', 'about');">
      <ion-icon name="icon_about" class="about" item-left></ion-icon>
      关于
    </button>
    
  </ion-list>

  <ion-list>
    <button ion-item detail-none style="text-align:center; font-size: 14px; color: #BD5450;" (click)="logout();">
      退出登录
    </button>
  </ion-list>

</ion-content>
