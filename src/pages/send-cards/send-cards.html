<ion-header>

  <ion-navbar>
    <ion-title>发VIP卡</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">
    {{error}}
  </div>
  <ion-list>
    <ion-item>
      <ion-label>会员套餐</ion-label>
      <ion-select [(ngModel)]="card.id" okText="确定" cancelText="取消" placeholder="选择套餐">
        <ion-option value="{{order.id}}" *ngFor="let order of orders">{{order.vip_plan.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>用户</ion-label>
      <ion-textarea [(ngModel)]="card.uids" rows="6" placeholder="输入用户的ID，多个ID用英文逗号分隔"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>是否直接激活</ion-label>
      <ion-toggle [(ngModel)]="card.need_active"></ion-toggle>
    </ion-item>
    <div padding>
        <button ion-button full (click)="sendCards();">发卡</button>
    </div>
    
  </ion-list>
</ion-content>
