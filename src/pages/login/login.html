<ion-header no-border>

    <ion-navbar color="white">
      <ion-title>登录</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content class="content">
    
    <!-- <ion-card> -->
      <ion-list></ion-list>
      <ion-list>
      <ion-item>
        <ion-label>账号</ion-label>
        <ion-input [(ngModel)]="agent.login" placeholder="输入账号"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" [(ngModel)]="agent.password" placeholder="输入密码"></ion-input>
      </ion-item>
    </ion-list>
    <!-- </ion-card> -->

    <div padding-left padding-right>
      <button ion-button full (click)="doLogin();" [disabled]="!agent.login || !agent.password">登录</button>
    </div>
    
  </ion-content>
